<html>

    <script src="build/js/vendor.min.js"></script>

      <div class="container">
        <h1>spot a doc</h1>

      </div>
    </div>

      <!-- Specialty search -->
      <label for="specialty-input">Pick a medical specialty:</label>
      <select class="form-group" id="specialty-input">
        <option></option>
        
      </select>
      <button class="btn btn-default" id="search-by-specialty">Search by Specialty</button>
      <hr>

      <!-- Symptom search -->
      <label for="symptom-input">Enter your medical symptom:</label>
      <input id="symptom-input" type="text">
      <button class="btn btn-default" id="search-by-symptom">Search by Symptom</button>
      <ol class="list-of-docs">

      </ol>
    </div>
    <footer>
    </footer>
